name: publish to npm
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies and build ğŸ”§
        run: npm install
      - name: Run tests ğŸ§ª
        run: npm run test
      - name: Run build ğŸ—
        run: npm run build
      - name: Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
